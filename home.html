<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج المحاسب الشخصي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin()">
    <nav>
        <h1>برنامج المحاسب الشخصي</h1>
        <ul>
            <li onclick="showSection('transactions')">الرئيسية</li>
            <li onclick="showSection('profile')">الملف الشخصي</li>
            <li onclick="showSection('budget')">الموازنة</li>
            <li onclick="showSection('saving')">الادخار</li>
            <li onclick="logout()">تسجيل الخروج</li>
        </ul>
    </nav>

    <section id="transactions" class="section">
        <div class="input-box">
            <textarea id="receipt" placeholder="أدخل نص الإيصال هنا"></textarea>
            <button class="primary-btn" onclick="analyzeReceipt()">تحليل الإيصال</button>
            <button class="export-btn" onclick="exportToExcel()">تصدير البيانات</button>
        </div>
        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>التاريخ</th>
                        <th>الفئة</th>
                        <th>الوصف</th>
                        <th>ملاحظات</th>
                        <th>المبلغ</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="data-rows"></tbody>
            </table>
        </div>
        <div id="totals">
            <p>مجموع الدخل الشهري: <span id="income-total">0</span> ريال</p>
            <p>مجموع المصروفات الشهرية: <span id="expense-total">0</span> ريال</p>
        </div>
    </section>

    <section id="profile" class="section hidden">
        <h2>الملف الشخصي</h2>
        <p>اسم المستخدم: <span id="username-display"></span></p>
    </section>

    <section id="budget" class="section hidden">
        <h2>الموازنة</h2>
        <p>إجمالي الدخل الحالي: <span id="budget-income">0</span> ريال</p>
