<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج المحاسب الشخصي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>برنامج المحاسب الشخصي</h1>
        <h2>إدخال بيانات المحاسبة</h2>
    </header>

    <!-- إدخال بيانات -->
    <div class="input-box">
        <textarea id="receipt" placeholder="أدخل نص الإيصال هنا"></textarea>
        <button class="primary-btn" onclick="analyzeReceipt()">تحليل الإيصال</button>
        <button class="export-btn" onclick="exportToExcel()">تصدير البيانات</button>
    </div>

    <!-- الجدول -->
    <div class="data-table">
        <table>
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>الفئة</th>
                    <th>الوصف</th>
                    <th>ملاحظات</th>
                    <th>المبلغ</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody id="data-rows"></tbody>
        </table>
        <div id="totals">
            <p>مجموع الدخل الشهري: <span id="income-total">0</span> ريال</p>
            <p>مجموع المصروفات الشهرية: <span id="expense-total">0</span> ريال</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
